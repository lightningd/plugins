queue_rules:
  - name: default
    conditions:
      - "check-success=CI completion"

pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - "linear-history"
      - "check-success=CI completion"
      - "base=master"
      - "label!=work-in-progress"
    actions:
        queue:
            name: default
            update_method: rebase
            method: rebase
            
  - name: Remove outdated reviews
    conditions:
      - base=master
    actions:
      dismiss_reviews:
